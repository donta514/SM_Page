<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <title>Social Media Page</title>
</head>

<body>

    <header class="header">
        <div class="header-wrapper">
            <a href="/" class="mrclogo">
                <img src="https://cdn.mrc.org/U/OP/LOGO/MRC_Logo_White.png" alt="The MRC | America's Media Watchdog">
            </a>
        </div>
    </header>

    <div class="wrapper">
        <div class="grid">

            <div class="card ">
                <div class="front card--side">
                    <img src="logos/facebook_48.png" alt="Facebook Icon" class="logo">
                    <div class="sm_name">Facebook</div>
                    <div class="detail">
                        <span id="facebookCount"></span><i class="material-icons">person</i>
                    </div>
                    <button type="button" class="follow-btn"> + Follow</button>
                </div>
                <div class=" back card--side">

                    <ui class="back--grid">
                        <li class="back--mrctv">
                            <img src="https://mrc7.s3.amazonaws.com/MRCTVStandard_Logo.png" alt="" class="back--mrctv">
                        </li>
                        <li class="back--nb">
                            <img src="https://cdn.newsbusters.org/2021-05/MRCNewsBustersStandardTaglineLogo_White.png" alt="" class="back--nb">
                        </li>
                        <li class="back--cns">
                            <img src="https://mrc7.s3.amazonaws.com/CNSNewsStandardTagline_Logo_White.png" alt="" class="back--cns">
                        </li>
                        <li class="back--fsa">
                            <img src="https://cdn.newsbusters.org/2021-03/FreeSpeechAmericaLogo_WHITE_1.png" alt="" class="back--fsa">
                        </li>
                    </ui>
                </div>
            </div>


            <div class="card">
                <div class="front card--side">
                    <img src="logos/twitter_48.png" alt="Twitter Icon" class="logo">
                    <div class="sm_name">Twitter</div>
                    <div class="detail">
                        <span id="twitterCount"></span><i class="material-icons">person</i>
                    </div>
                    <button class="follow-btn"> + Follow</button>
                </div>
                <div class=" back card--side">
                    hello world
                </div>
            </div>


            <div class=" card">
                <div class="front card--side">
                    <img src="logos/youtube_48.png" alt="YouTube Icon" class="logo">
                    <div class="sm_name">YouTube</div>
                    <div class="detail">
                        <span id="ytCount"></span><i class="material-icons">person</i>
                    </div>
                    <button class="follow-btn"> + Follow</button>
                </div>
                <div class=" back card--side">
                    hello world
                </div>
            </div>


            <div class=" card">
                <div class="front card--side">
                    <img src="logos/instagram_48.png" alt="Instagram Icon" class="logo">
                    <div class="sm_name">Instagram</div>
                    <div class="detail">
                        <span id="igCount"></span><i class="material-icons">person</i>
                    </div>
                    <button class="follow-btn"> + Follow</button>
                </div>
                <div class=" back card--side">
                    hello world
                </div>
            </div>


            <div class=" card">
                <div class="front card--side">
                    <img src="logos/tiktok_48.png" alt="Tiktok Icon" class="logo-tiktok">
                    <div class="sm_name">Tiktok</div>
                    <div class="detail">
                        <span id="tiktokCount"></span><i class="material-icons">person</i>
                    </div>
                    <button class="follow-btn"> + Follow</button>
                </div>
                <div class=" back card--side">
                    hello world
                </div>
            </div>

            <div class=" card">
                <div class="front card--side">
                    <img src="logos/parler_48.png" alt="Parler Icon" class="logo-parler">
                    <div class="sm_name">Parler</div>
                    <div class="detail">
                        <span id="parlerCount"></span><i class="material-icons">person</i>
                    </div>
                    <button class="follow-btn"> + Follow</button>
                </div>
                <div class=" back card--side">
                    hello world
                </div>
            </div>

            <div class=" card">
                <div class="front card--side">
                    <img src="logos/rumble_48.png" alt="Rumble Icon" class="logo-rumble">
                    <div class="sm_name">Rumble</div>
                    <div class="detail">
                        <span id="rumbleCount"></span><i class="material-icons">person</i>
                    </div>
                    <button class="follow-btn"> + Follow</button>
                </div>
                <div class=" back card--side">
                    hello world
                </div>
            </div>


            <div class=" card">
                <div class="front card--side">
                    <img src="logos/gettr_48.png" alt="Gettr Icon" class="logo-gettr">
                    <div class="sm_name">Gettr</div>
                    <div class="detail">
                        <span id="gettrCount"></span><i class="material-icons">person</i>
                    </div>
                    <button class="follow-btn"> + Follow</button>
                </div>
                <div class=" back card--side">
                    hello world
                </div>
            </div>
        </div>
    </div>
    <script src=" ./main.js"></script>
</body>

</html>
